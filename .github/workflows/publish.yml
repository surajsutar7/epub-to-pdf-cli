name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: required for tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      # ðŸ” Check if current version already exists as a git tag
      - name: Check if version already published
        id: version_check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $VERSION"

          if git tag | grep -q "v$VERSION"; then
            echo "publish=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Version v$VERSION already exists. Skipping publish."
          else
            echo "publish=true" >> $GITHUB_OUTPUT
            echo "âœ… New version detected. Will publish."
          fi

      # ðŸš€ Publish ONLY if version is new
      - name: Publish to npm
        if: steps.version_check.outputs.publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
